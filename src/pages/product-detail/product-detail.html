<!--
  Generated template for the ProductDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{product.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src={{product.ImageUrl}} />
    <br>
  <div [innerHTML]="this.product.Description"></div>
    <br>
  <a href="this.product.DownloadUrl">Download Link</a>
    <br>
  <a href="this.product.SourceUrl">Source Link</a>
    <br>
  <ion-list *ngFor="let item of this.versions | async">
    {{item.VersionNumber}}
  </ion-list>
</ion-content>
