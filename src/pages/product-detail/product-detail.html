  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{product.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src={{product.ImageUrl}} />
    <br>
  <div [innerHTML]="this.product.Description"></div>
    <br>
  <a *ngIf="this.product.DownloadUrl" href="{{this.product.DownloadUrl}}">Download Link</a>
    <br>
  <a *ngIf="this.product.SourceUrl" href="{{this.product.SourceUrl}}">Source Link</a>
    <br>
  <ion-list *ngFor="let item of this.versions | async">
    <ion-item>
      <strong>{{item.VersionNumber}}</strong>
      <ul *ngFor="let s of item.ReleaseNotes">
        <li>{{s}}</li>
      </ul>
    </ion-item>
   
  </ion-list>
</ion-content>
