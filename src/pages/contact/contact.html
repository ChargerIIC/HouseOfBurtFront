<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>      
    <ion-title>Contact Vernon Burt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="center">
    <img src="../../assets/imgs/Logo.png" width=50% height=50%>
  </p> 
  <form [formGroup]="registerForm" (ngSubmit)="this.onSubmit()" novalidate>
  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Content</ion-label>
    <ion-textarea rows="10" class="contentInput" type="text"></ion-textarea>
  </ion-item>
      
  <ion-item text-wrap class="error">
    <div *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].invalid">
    Email is incorrect.
    </div>
  </ion-item>
  </ion-list>
    <button ion-button full type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</ion-content>
