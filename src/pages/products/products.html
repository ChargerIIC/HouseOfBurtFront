<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
  <ion-title>Products</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-list *ngFor="let item of this.productList | async">
        <product-summary [product]="item"></product-summary>
    </ion-list>
  </ion-content>
</ion-content>
