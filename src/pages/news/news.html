<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>    
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of this.newsList | async">
    <ion-item>
      <h2>{{item.Title}}</h2>
      <p>{{convertDate(item.Date) | date:short}}</p>
      <p>{{item.Content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
