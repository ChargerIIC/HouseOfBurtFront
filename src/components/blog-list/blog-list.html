<ion-item>
    <h2>{{entry.Title}}</h2>
    <em>{{convertDate(entry.Date) | date:short}}</em>
    <br>
    <div class="contentSummary" [innerHTML]="summarizeContent(entry.Content, 400)">
    </div>   
    <button ion-button icon-end class="readMore">
        Read More
        <ion-icon name="exit"></ion-icon>
    </button>  
</ion-item>
